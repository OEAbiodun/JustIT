<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <h1 class="logo"><a href="/index.html">TriNity</a></h1>
            <ul>
                <li><a href="../Random-Images/index.html" class="currents">Home</a></li>
                <li><a href="../Random Quotes/index.html">Bible Quotes</a></li>
                <li><a href="../Maths Multiplication/index.html">Trivia</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btn" id="btn">Dark/Light</button>
        </div>
    </nav>
<div class="div-container">
    <h1 class="wrapperH1">Random Bible Quotes With Dark/Light Mode</h1>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">Don't you know that you yourselves are God's 
                    temple and that God's Spirit dwells in your midst?
                </p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="bible-verse">
                <span class="verse">1 Corinthians 3:16</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa fa-copy"></i></li>
                </ul>
                <button id="morequote">New Quote</button>
            </div>
        </div>
    </div>
        <!-- <p>This App uses Javascript for the random quotes. The App also has the ability to read out the quote, and ability to copy and paste.</p> -->
</div>
</body>
</html>
