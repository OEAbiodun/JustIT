<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle with Iframe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Set a default background color */
      color: #333; /* Set a default text color */
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    #dark-mode-toggle {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode header {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <label id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</label>
  </header>

  <iframe id="contentFrame" src="https://www.example.com" frameborder="0"></iframe>

  <script>
    // Toggle dark mode
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      // Toggle dark mode for the iframe content
      const contentFrame = document.getElementById("contentFrame");
      if (body.classList.contains("dark-mode")) {
        contentFrame.contentDocument.body.classList.add("dark-mode");
      } else {
        contentFrame.contentDocument.body.classList.remove("dark-mode");
      }
    }
  </script>

</body>
</html>
